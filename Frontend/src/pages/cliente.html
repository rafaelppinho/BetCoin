<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CriptoBet-Clientes</title>
	<link rel="stylesheet" href="/src/styles/styles.css">
	<link rel="stylesheet" href="/src//styles/cliente.css">
</head>

<body>
	<header class="header">
        <div class="logo-container">
            <img src="/public/images/criptobet-logo.png" alt="">
        </div>
        
        <nav class="navbar">
            <ul>
                <li>
                    <a href="">Home</a>
                    <a href="">Cadastrar</a>
                    <a href="">Login</a>
                </li>
            </ul>
        </nav>
    </header>
	<main>
		<div class="container-title">
			<div class="container-title--bg"></div>
			<div class="container-title--inner">
				<h1>Faça seu cadastro logo abaixo</h1>
			</div>
		</div>

		<form class="cliente-form">
			<input id="name" placeholder="Nome completo" name="name" class="form-input--default" type="text">
			<input id="email" placeholder="Email" name="email" class="form-input--default" type="text">
			<div class="password--container">
				<input id="password" placeholder="Senha" name="password" class="form-input--default" type="password">
				<button id="btn-view-password" class="btn-view-password" title="Mostrar senha" type="button">
					<img src="/public/images/senha-escondida.png" alt="Botão exibir senha">
				</button>
			</div>
			<input id="birthday" placeholder="Data de nascimento" name="birthday" class="form-input--default" type="text">
			<input id="cpf" placeholder="CPF" name="cpf" class="form-input--default" type="text">

			<input id="btnSubmit" class="form-input--default" type="submit" name="btn-submit">

		</form>
	</main>
	<footer>
		<small>
			<i>Copyright &copf;2025 - Criptobet</i>
		</small>
	</footer>

	<script src="/src/app/button.js"></script>
</body>

</html>
