<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CriptoBet-Clientes</title>
	<link rel="stylesheet" href="/src/styles/styles.css">
	<link rel="stylesheet" href="/src/styles/jogos.css">
</head>

<body>
	<header class="header">
        <div class="logo-container">
            <img src="/public/images/criptobet-logo.png" alt="">
        </div>
        
        <nav class="navbar">
            <ul>
                <li>
                    <a href="">Home</a>
                    <a href="">Cadastrar</a>
                    <a href="">Login</a>
                </li>
            </ul>
        </nav>
    </header>
	<main>
		<form class="form">
			<h1>Cadastro de clientes</h1>

			<label for="name">Nome</label>
			<input id="name" name="name" class="form-input--default" type="text">

			<label for="surname">Sobrenome</label>
			<input id="surname" name="surname" class="form-input--default" type="text">

			<label for="birthday">Data de nascimento</label>
			<input id="birthday" name="birthday" class="form-input--default" type="text">

			<label for="cpf">Cpf</label>
			<input id="cpf" name="cpf" class="form-input--default" type="text">

			<label for="email">Email</label>
			<input id="email" name="email" class="form-input--default" type="text">

			<!-- 
		
				<label for="form-input--default">Saldo da conta</label>
				<input id="nome_input" class="form-input--default" type="text">
			 -->


			<input id="btnSubmit" type="submit" name="btn-submit">


		</form>
	</main>
	<footer>
		<small>
			<i>Copyright &copf;2025 - Criptobet</i>
		</small>
	</footer>

	<script src="../js/cliente.js"></script>
</body>

</html>
